<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href=style1.css>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
        <h2 class="t-center">Registration</h2>
        <form action="rin" method=post>
        <div class="inputDiv">
                <label for="fname" class="username" class="required"><b>FirstName</b></label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="fname" id="fname"     
                        placeholder="Type your firstname"  autocomplete="off">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="lname" class="username" ><b>LastName</b></label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="lname" id="lname" required
                        placeholder="Type your lastname"  autocomplete="off">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="name" class="username" ><b>UserName</b></label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="uname" id="name"
                        placeholder="Type your username"  autocomplete="off">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password" class="username" ><b>Password</b></label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="password" name="pword" id="password"
                        placeholder="Type your password" autocomplete="off">
                </div>
                <hr>
            </div>

            
            <input type=submit class="btn">
           
        </form>
        
    </div>
</body>
</html>l>
