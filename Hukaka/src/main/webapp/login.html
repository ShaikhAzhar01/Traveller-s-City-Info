<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	
    <div class="container">
        <h2 class="t-center">LOGIN</h2>
        <form action="lin" method=post>
            <div class="inputDiv">
                <label for="name" class="username" >UserName</label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i><input type="text" name="uname" id="name"
                        placeholder="Type your username" autocomplete="off">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password" class="username" >Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="password" name="pword" id="password"
                        placeholder="Type your password" autocomplete="off">
                </div>
                <hr>
            </div>

            <span class="forgotPassword">Forgot password?</span>
            <input type=submit value=Login class="btn">
            <div class="formBottom">
                <p>Or Sign Up using</p>
                <ul class="flexUl">
                    <a href="https://www.faceboook.com" target="_blank">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fa-brands fa-google"></i></li>
                    </a>
                </ul>
                <p class="signUp">Don't have an account? </p>
                <a href="signup.html">SIGN UP</a></p>
            </div>
        </form>
        
    </div>
    
    <!-- Login Form using HTML and CSS by raju_webdev -->
</body>
</html>
